<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />

	<title>Eggstreme Beaster Hunt</title>

	<style>
	@import 'page.css';
	</style>

	<script>
	// Redirect console if running from Evothings Workbench.
	if (window.hyper) { console.log = hyper.log }
	</script>
</head>

<body>
	<div class="my-page" id="page-default">
		<div class="my-header">
			<img class="my-header-image" src="photos/easter-eggs.png" />
		</div>
		<div class="my-content">
			<h1>Eggstreme Beaster Hunt</h1>
			<p>Go on! Look for the beaster eggs.</p>
		</div>
	</div>

	<div class="my-page" id="page-feet">
		<div class="my-header">
			<img class="my-header-image" src="photos/easter-egg.png"/>
			<img class="my-icon-back" src="icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>YOU FOUND THE EGG, YOU BEAST</h1>
			<h2>Go look for the next one!</h2>
		</div>
	</div>

	<div class="my-page" id="page-shoulders">
		<div class="my-header">
			<img class="my-header-image" src="photos/easter-egg2.png" />
			<img class="my-icon-back" src="icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>YOU FOUND AN EVEN MORE RARE EGG, BEASTIE ;)</h1>
			<h2>Continue to find all the eggs</h2>
		</div>
	</div>

	<div class="my-page" id="page-face">
		<div class="my-header">
			<img class="my-header-image" src="photos/easter-egg3.png" />
			<img class="my-icon-back" src="icon-back.png" ontouchend="history.back()" />
		</div>
		<div class="my-content">
			<h1>YOU FOUND THE RAREST EGG OF THEM ALL</h1>
			<h2>Congratulations and happy easter!</h2>
			
		</div>
	</div>

	<script src="lib/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="app.js"></script>
</body>
</html>
